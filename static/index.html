<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="heading">Algorand Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin: 10px 0;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        #nav {
            display: flex;
            justify-content: space-around;
        }
        #heading {
            text-align: center;
            font-size: 5rem;
            size: 5rem;
        }
    </style>
</head>
<body>
    <h1 id="heading">
    
    Algorand Survey
    </h1>
<div id="nav">
    <div>
        <h2><a href="./create_account.html">Create Account</a></h2>
        <p id="account-info"></p>
    </div>
    <div>
        <h2><a href="./survey.html">Create Survey</a></h2>
       
    </div>
    <div>
        <h2><a href="./submit_response.html">Submit Response</a></h2>
        
        
        <p id="response-info"></p>
    </div>
    <div>
        <h2><a href="./survey_results.html">View Survey Results</a></h2>
        <p id="results-info"></p>
    </div>
</div>
    <script>
        async function createAccount() {
            const response = await fetch('/create_account', { method: 'POST' });
            const data = await response.json();
            document.getElementById('account-info').innerText = `Address: ${data.address}\nMnemonic: ${data.mnemonic}`;
        }

        

        
    </script>
</body>
</html>
