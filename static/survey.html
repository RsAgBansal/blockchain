<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorand Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin: 10px 0;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
    
    Algorand Survey
    </h1>
    <div>
        <h2><a href="./survey.html">Create Survey</a></h2>
        <input type="text" id="question" placeholder="Enter survey question">
        <input type="text" id="option1" placeholder="Enter option 1">
        <input type="text" id="option2" placeholder="Enter option 2">
        <button onclick="createSurvey()">Create Survey</button>
        <p id="survey-info"></p>
    </div>
    
   
    <script>
        async function createSurvey() {
            document.getElementById('survey-info').innerText = `Please Wait...`;
            const question = document.getElementById('question').value;
            const option1 = document.getElementById('option1').value;
            const option2 = document.getElementById('option2').value;
            const response = await fetch('/create_survey', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question, option1, option2 })
            });
            const data = await response.json();
            document.getElementById('survey-info').innerText = `App ID: ${data.app_id}`;
            localStorage.setItem('option1', option1);
            localStorage.setItem('option2', option2);
            localStorage.setItem('question', question);
            
        }

        
        
    </script>
</body>
</html>
